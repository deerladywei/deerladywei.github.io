<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        html,body {
            height: 100%;
            overflow: hidden;
        }
        .img-box {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 0;
        }
        .img-box img {
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }

        ul {
            z-index: 1;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            bottom: 15px;
        }
        li {
            float: left;
            margin-right: 20px;
        }
        li a {
            display: block;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            text-align: center;
            line-height: 80px;
            font-size: 30px;
            color: #ffffff;
            text-decoration: none;
            background-color: cornflowerblue;
        }
        .img-box img:target {
            z-index: 10000;
        }
        .img-box img:nth-child(1):target {
            animation: showleft 1s;
        }
        .img-box img:nth-child(2):target {
            animation: showtop 1s;
        }
        .img-box img:nth-child(3):target{
            animation: showRot 1s;
        }

        @keyframes showleft {
            0%{
                transform: translateX(-2000px);
            }
            100% {
                transform: translateX(0px);
            }
        }

        @keyframes showtop {
            0% {
                transform: translateY(-2000px);
            }
            100% {
                transform: translateY(0px);
            }
        }

        @keyframes showRot {
            0% {
                transform:rotate(345deg) scale(0.5);
            }
            100% {
                transform:rotate(0deg) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="img-box">
        <img src="images/11.jpg" height="800" width="1200" id="img1" alt=""/>
        <img src="images/22.jpg" height="800" width="1200" id="img2" alt=""/>
        <img src="images/33.jpg" height="800" width="1200" id="img3" alt=""/>
    </div>
    <ul>
        <li><a href="#img1">1</a></li>
        <li><a href="#img2">2</a></li>
        <li><a href="#img3">3</a></li>
    </ul>
</body>
</html>
